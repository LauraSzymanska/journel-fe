<mat-card class="login-card">
  <mat-tab-group>
    <mat-tab label="Login">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input type="text" matInput formControlName="login" required />
            <mat-error *ngIf="loginForm.get('login')?.hasError('required')"
              >Login is required</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [type]="hidePassword ? 'password' : 'text'"
              matInput
              formControlName="password"
              required
            />
            <mat-icon
              matSuffix
              (click)="this.hidePassword = !this.hidePassword"
            >
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
              >Password is required</mat-error
            >
          </mat-form-field>
          <button
            type="submit"
            mat-flat-button
            color="accent"
            class="button-container"
          >
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-tab>

    <mat-tab label="Sign up">
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmt)="(onSignupSubmit)">
          <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input type="text" matInput formControlName="login" required />
            <mat-error *ngIf="signupForm.get('login')?.hasError('required')"
              >Login is required</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" required />
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')"
              >Email is required</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [type]="hideSignupPassword ? 'password' : 'text'"
              matInput
              formControlName="password"
              required
            />
            <mat-icon
              matSuffix
              (click)="this.hideSignupPassword = !this.hideSignupPassword"
            >
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')"
              >Password is required</mat-error
            >
          </mat-form-field>
          <button
            type="submit"
            mat-flat-button
            color="accent"
            class="button-container"
          >
            Sign up
          </button>
        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
